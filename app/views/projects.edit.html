<h1>Edit Project</h1>
<form ng-submit="add()" name="form">
<div class="row">

  <div class="col-xs-12 col-md-4" ng-repeat="item in project">
    <div class="panel-wrapper">
      <div class="panel-title">


          <input type="text" placeholder="Enter name" id="name" ng-model="item.name"  name="name" required ng-maxlength="15" >
        <input type="text" placeholder="Enter number of people" id="no_people" ng-model="item.no_people"  name="no_people" required ng-maxlength="15" >

      </div>
      <div class="panel-stage">
        <div class="row">
          <div class="col-xs-8 col-md-6">
            <div class="panel-wrapper">
              <div class="panel-title">
                Red Days
              </div>
              <div class="panel-stage">
                <input type="text" placeholder="Enter red days" id="red_days" ng-model="item.red_days"  name="red_days" required ng-maxlength="15" >

              </div>

            </div>
          </div>


        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="panel-wrapper">
              <div class="panel-title">
                People
              </div>
              <div class="panel-stage">
                Anil, ...
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="panel-notes">
        Owned by Anil
      </div>
    </div>
  </div>
</div>

</form>
